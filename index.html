<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

<div class="card">
  <div class="img-equilibrium">
    <img src="images/image-equilibrium.jpg" alt="ethereum">
  </div>
  <div class="card-title">
    <h2>Equilibrium #3429</h2>
  </div> 
  <div class="card-p">
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div> 
  
  <div class="eth">
    <img src="images/icon-ethereum.svg" alt="img-eth"> <p>0.041 ETH</p>
  </div>
  <div class="time">
    <img src="images/icon-clock.svg" alt="img-clock"> <p>3 days left</p>
  </div>

<hr>
  
<div class="copyright">
  <div class="copyright-img">
    <img src="images/image-avatar.png" alt="img-avatar">
  </div>
<p>Creation of <span>Jules Wyvern</span></p>
</div>
  
  
  
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pammelitas</a>.
  </div>
</body>
</html>
